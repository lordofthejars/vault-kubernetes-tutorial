---
apiVersion: "v1"
kind: "ServiceAccount"
metadata:
  labels:
    app: "greeting"
    version: "1.0-SNAPSHOT"
    group: "lordofthejars"
  name: "greeting"
---
apiVersion: "v1"
kind: "Service"
metadata:
  labels:
    app: "greeting"
    version: "1.0-SNAPSHOT"
    group: "lordofthejars"
  name: "greeting"
spec:
  ports:
  - name: "http"
    port: 8080
    targetPort: 8080
  selector:
    app: "greeting"
    version: "1.0-SNAPSHOT"
    group: "lordofthejars"
  type: "ClusterIP"
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    app: "greeting"
    version: "1.0-SNAPSHOT"
    group: "lordofthejars"
  name: "greeting"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "greeting"
      version: "1.0-SNAPSHOT"
      group: "lordofthejars"
  template:
    metadata:
      labels:
        app: "greeting"
        version: "1.0-SNAPSHOT"
        group: "lordofthejars"
    # tag::spec[]
    spec:
      containers:
      - env:
        - name: "KUBERNETES_NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.namespace"
        image: "fedora:33"
        volumeMounts:
        - name: db-sec
          mountPath: "/etc/dbsec" # <1>
          readOnly: true
        imagePullPolicy: "IfNotPresent"
        name: "greeting"
        ports:
        - containerPort: 8080
          name: "http"
          protocol: "TCP"
      volumes:
      - name: db-sec
        secret:
          secretName: db-secret-file-quarkus # <2>
      serviceAccount: "greeting"
    # end::spec[]